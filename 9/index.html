<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>
        #boraCodar - Desafio 09: Conversor de Moedas | Rocketseat

<body>
    <main>
        <section class="conversor">
            <h2>
                Conversor de moedas
            </h2>
            <div class="wrapper">
                <div class="money-wrapper">
                    <input 
                        type="text" 
                        class="amount"
                        value="$ 1.000"
                    >

                    <div class="dropdown">
                        <div class="selected">
                            <span class="fi fi-us fis"></span>
                            USD
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="middle"></div>
                <div class="money-wrapper">
                    <input 
                        type="text" 
                        class="amount"
                        value="$ 1.000"
                    >

                    <div class="dropdown">
                        <div class="selected">
                            <span class="fi fi-us fis"></span>
                            USD
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="cambio">
            <h2>
                Taxa de cambio
            </h2>
            <div class="wrapper"></div>
        </section>
    </main>
</body>
</html>
