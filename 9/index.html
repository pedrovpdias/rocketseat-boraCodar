<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>
        #boraCodar - Desafio 09: Conversor de Moedas | Rocketseat
    </title>
</head>
<body>
    <main>
        <section class="conversor">
            <h2>
                Conversor de moedas
            </h2>
            <div class="wrapper">
                <div class="money-wrapper">
                    <input 
                        type="text" 
                        class="amount"
                        value="$ 1.000"
                    >

                    <div class="dropdown">
                        <div class="selected">
                            <span class="fi fi-us fis"></span>
                            USD
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="middle">
                    <img src="./assets/images/arrows-exchange.svg" alt="">
                </div>
                
                <div class="money-wrapper">
                    <input 
                        type="text" 
                        class="amount"
                        value="$ 5.148,20"
                    >

                    <div class="dropdown">
                        <div class="selected">
                            <span class="fi fi-br fis"></span>
                            BRL
                        </div>

                        <ul>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="cambio">
            <h2>
                Taxa de cambio
            </h2>
            <div class="wrapper">
                <div id="chart"></div>
                <div class="chart-controls">
                    <button>1D</button>
                    <button>5D</button>
                    <button class="active">1M</button>
                    <button>1A</button>
                    <button>5A</button>
                    <button>MÃ¡x</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
