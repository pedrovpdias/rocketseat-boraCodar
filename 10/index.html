<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        #boraCodar - Desafio 10: Página de Clima | Rocketseat
    </title>
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <img src="./assets/images/svg/pin.svg" alt="Ícone de localização">
                <strong>
                    Rio do Sul
                </strong>
            </div>

            <div class="temp">
                <div class="number">
                    18
                    <div class="max-min">
                        22°
                        <span>
                            16°
                        </span>
                    </div>
                </div>
                <div class="celsius">
                    ° C
                </div>
            </div>

            <div class="statistics">
                <div class="stats">
                    <img src="./assets/images/svg/wind.svg" alt="Ícone de ventos">
                    <div class="info">
                        <p>
                            Vento
                        </p>
                        <h5>
                            17 <span>km/h</span>
                        </h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="./assets/images/svg/humidity.svg" alt="Ícone de umidade">
                    <div class="info">
                        <p>
                            Umidade
                        </p>
                        <h5>
                            31 <span>%</span>
                        </h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="./assets/images/svg/rain.svg" alt="Ícone de chuva">
                    <div class="info">
                        <p>
                            Chuva
                        </p>
                        <h5>
                            10 <span>%</span>
                        </h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title">
                <img src="./assets/images/svg/leaf.svg" alt="Ícone de folha">
                Qualidade do ar
            </h2>

            <p class="quality good">
                Boa
            </p>
            <p class="number">
                21
            </p>

            <div class="info">
                <div class="number">
                    <p class="good">12.9</p>
                    <small>PM2.5</small>
                </div>

                <div class="number">
                    <p class="good">12.9</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p class="good">2.1</p>
                    <small>sO₂</small>
                </div>

                <div class="number">
                    <p class="good">1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p class="good">21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p class="good">0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>

        <section class="sun-time">
            <h2 class="title">
                <img 
                    src="./assets/images/svg/sun-time.svg" 
                    alt="Ícone horário do sol com um relógio dentro"
                />
                Horário do sol
            </h2>

            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img 
                            src="./assets/images/svg/sun-chart.svg" 
                            alt="Gráfico com o posicionamento do sol"
                            >
                    </div>
                    <time class="now">
                        17:48
                    </time>
                </div>
            </div>

            <div class="time">
                <div class="sunrise">
                    06:00
                </div>
                <div class="sunset">
                    18:52
                </div>
            </div>
        </section>

        <section class="week-weather">
            <div class="day">
                <h4 class="title">
                    Amanhã
                </h4>
                <img 
                    src="./assets/images/svg/cloudy.svg" 
                    alt="Ícone de nuvens"
                >
                <p class="max-min">
                    21º <span>16º</span>
                </p>
            </div>

            <div class="day">
                <h4 class="title">
                    Sexta
                </h4>
                <img 
                    src="./assets/images/svg/sunny.svg" 
                    alt="Ícone de sol"
                >
                <p class="max-min">
                    21º <span>16º</span>
                </p>
            </div>

            <div class="day">
                <h4 class="title">
                    Sábado
                </h4>
                <img 
                    src="./assets/images/svg/rainy.svg" 
                    alt="Ícone de chuva"
                >
                <p class="max-min">
                    21º <span>16º</span>
                </p>
            </div>

            <div class="day">
                <h4 class="title">
                    Domingo
                </h4>
                <img 
                    src="./assets/images/svg/stormy.svg" 
                    alt="Ícone de tempestade"
                >
                <p class="max-min">
                    21º <span>16º</span>
                </p>
            </div>

            <div class="day">
                <h4 class="title">
                    Segunda
                </h4>
                <img 
                    src="./assets/images/svg/partly-cloudy.svg" 
                    alt="Ícone de nuvens"
                >
                <p class="max-min">
                    21º <span>16º</span>
                </p>
            </div>
        </section>
    </main>
    
</body>
</html>
